components:
  securitySchemes:
    Locale:
      type: apiKey
      in: header
      name: x-locale
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateOffer:
      type: object
      required:
        - title
        - description
        - location
        - priceMode
        - type
        - categories
        - estimatedTime
      properties:
        owner:
          type: string
          description: ID of the user who created the offer
          example: "60e6fe5f9e5f5b35d4e6fe5f"
        title:
          type: string
          example: "Dog Walking Service"
        description:
          type: string
          example: "I can walk your dog for 30 minutes."
        images:
          type: array
          items:
            type: string
          example: ["https://example.com/image.jpg"]
        location:
          type: object
          properties:
            address:
              type: string
              example: "Main Street, NY"
            coordinates:
              type: object
              properties:
                type:
                  type: string
                  enum: ["Point"]
                  example: "Point"
                coordinates:
                  type: array
                  items:
                    type: number
                  nullable: true
                  example: [40.7128, -74.0060]
        priceMode:
          type: string
          enum: [fixed, negotiation]
          example: "fixed"
        price:
          type: number
          example: 20
        startingPrice:
          type: number
          description: Required if priceMode is "negotiation"
          nullable: true
          example: 15
        availability:
          type: boolean
          default: true
          example: true
        type:
          type: string
          enum: [offering, seeking]
          example: "offering"
        categories:
          type: array
          items:
            type: string
          example: ["pet-care", "dog-walking"]
        estimatedTime:
          type: number
          description: Estimated duration in minutes
          example: 60
        status:
          type: string
          enum: [active, inactive]
          default: active
          example: "active"

    EditOffer:
      type: object
      properties:
        title:
          type: string
          example: "Updated Dog Walking Service"
        description:
          type: string
          example: "Updated description for dog walking service."
        images:
          type: array
          items:
            type: string
          example: ["https://example.com/new-image.jpg"]
        price:
          type: number
          example: 25
        startingPrice:
          type: number
          nullable: true
          example: 18
        categories:
          type: array
          items:
            type: string
          example: ["pet-care", "dog-walking"]
        availability:
          type: boolean
          example: false
        status:
          type: string
          enum: [active, inactive]
          example: "inactive"

    OfferResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          example: "123456"
          description: Unique offer identifier
        owner:
          type: string
          example: "60e6fe5f9e5f5b35d4e6fe5f"
        title:
          type: string
          example: "Dog Walking Service"
        description:
          type: string
          example: "I can walk your dog for 30 minutes."
        images:
          type: array
          items:
            type: string
          example: ["https://example.com/image.jpg"]
        location:
          type: object
          properties:
            address:
              type: string
              example: "Main Street, NY"
            coordinates:
              type: object
              properties:
                type:
                  type: string
                  example: "Point"
                coordinates:
                  type: array
                  items:
                    type: number
                  nullable: true
                  example: [40.7128, -74.0060]
        priceMode:
          type: string
          enum: [fixed, negotiation]
          example: "negotiation"
        price:
          type: number
          example: 25
        startingPrice:
          type: number
          nullable: true
          example: 18
        categories:
          type: array
          items:
            type: string
          example: ["pet-care", "dog-walking"]
        estimatedTime:
          type: number
          example: 60
        status:
          type: string
          enum: [active, inactive]
          example: "active"
